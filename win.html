<html>
<head>
<meta charset="utf-8" />

<!-- as of ZIM 4.3.0 load createjs namespace first -->
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script>var zon = true; // true for comments from zim code</script>
<script src="https://d309knd7es5f10.cloudfront.net/zim_5.js"></script>
<!-- use zimjs.com/code/distill for minified individual functions! -->

<style>
	body {background-color:#000;}
</style>

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"		sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"		sets stage to window size with no scaling
// "tagID"		add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "fit"; // fit scales to fit the browser window while keeping the aspect ratio
var width = 1920; // can go higher...
var height = 1080;
var color = "#4D4250";
var frame = new zim.Frame(scaling, width, height, color); // see docs for more options and info
frame.on("ready", function() {
	zog("ready from ZIM Frame");

	var stage = frame.stage;
	var stageW = frame.width;
	var stageH = frame.height;

	// put your code here (you can delete this code)
    
    var winLabel = new zim.Label({
        text:"Congratulations, commander! We've successfully reached the outer edge of the system. We'll take it from here. \n\nGo take a break. You've earned it.",
        color: "#FFF",
        lineWidth: 650,
        font: 'Roboto' 
    });
    winLabel.center(stage);

	var button = new zim.Button(140, 60, "BACK");
	button.x = stage.width/2 - button.width/2;
    button.y = winLabel.y + 250;
    button.color = "#B66E6F";
    button.rollColor = "#CF8884";
    stage.addChild(button);
	button.on("click", function() { // on() is like addEventListener()
		zgo("pages.html"); // or relative URL, target is available too
	});

	stage.update(); // update the stage to see any changes

}); // end of ready
</script>
</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
